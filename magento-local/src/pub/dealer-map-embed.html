<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Locator Map - Embed Version</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    
    <!-- Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .dealer-map-app {
            width: 100%;
            height: 100%;
            position: relative;
            background: #f5f5f5;
        }
        
        #dealer-map-canvas {
            width: 100%;
            height: 100%;
        }
        
        .map-controls {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            min-width: 560px;
            max-width: 900px;
            z-index: 1000;
            background: transparent;
            padding: 0;
        }
        
        .search-container {
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        #search-input {
            flex: 1;
            padding: 16px 80px 16px 30px;
            border: 1px solid #e0e0e0;
            border-radius: 40px;
            font-size: 16px;
            outline: none;
            background: white;
            color: #333;
            font-weight: 400;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        #search-input::placeholder {
            color: #999;
            font-weight: 300;
        }
        
        #search-input:focus {
            border-color: #007cba;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }
        
        .btn {
            display: none; /* Hide default buttons */
        }
        
        .btn-location {
            display: none; /* Hide location button */
        }
        
        .tags-container {
            display: block;
            margin-bottom: 12px;
        }
        
        .tags-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }
        
        .tag-chip {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 14px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            color: #333;
            font-weight: 400;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        
        .tag-chip:hover {
            background: #f8f8f8;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        .tag-chip.active {
            background: #000000;
            color: white;
            border-color: #000000;
        }
        
        .global-view-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 20px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .global-view-btn:hover {
            background: #333333;
        }
        
        .global-view-btn.active {
            background: rgb(0, 255, 207);
            color: #000000;
        }
        
        .global-view-btn.active:hover {
            background: rgba(0, 255, 207, 0.8);
            color: #000000;
        }
        
        /* Results Panel - Styled like main dealer locator */
        .dealer-results-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000;
            max-height: 50%;
            overflow-y: auto;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
        }
        
        .dealer-results-section.show {
            transform: translateY(0);
        }
        
        .results-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dealer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-width: 100%;
        }
        
        @media (min-width: 1200px) {
            .dealer-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .dealer-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .dealer-card:hover {
            box-shadow: 0 4px 12px rgba(255,255,255,0.1);
            border-color: #3a3a3a;
        }
        
        .dealer-card.active {
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        .dealer-main {
            flex: 1;
        }
        
        .dealer-name {
            margin: 0 0 24px 0;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .dealer-section {
            margin-bottom: 20px;
        }
        
        .section-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #999999;
            margin-bottom: 10px;
        }
        
        .dealer-address {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .dealer-phone,
        .dealer-email,
        .dealer-website,
        .dealer-distance {
            margin-bottom: 8px;
            font-size: 14px;
            color: #ffffff;
        }
        
        .dealer-phone span,
        .dealer-email span,
        .dealer-website span {
            color: #ffffff;
        }
        
        .dealer-phone a,
        .dealer-email a,
        .dealer-website a {
            color: #ffffff;
            text-decoration: none;
        }
        
        .dealer-phone a:hover,
        .dealer-email a:hover,
        .dealer-website a:hover {
            text-decoration: underline;
        }
        
        .dealer-distance {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            margin-top: 16px;
        }
        
        .dealer-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        
        .tag-label {
            display: inline-block;
            padding: 4px 8px;
            background: #333333;
            color: #ffffff;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* Dealer Actions */
        .dealer-actions {
            padding-top: 16px;
            border-top: 1px solid #333333;
        }
        
        .action-directions {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .action-directions:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
        
        /* Icons */
        .icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        
        .dealer-card .icon {
            fill: #ffffff;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .loading-spinner {
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007cba;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Map Info Window Styling */
        .map-info-window {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 16px;
            min-width: 250px;
            max-width: 280px;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .map-info-window .info-name {
            margin: 0 0 12px 0;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
        }
        
        .map-info-window .info-section {
            margin-bottom: 12px;
        }
        
        .map-info-window .info-label {
            display: block;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #999999;
            margin-bottom: 6px;
        }
        
        .map-info-window .info-address {
            color: #ffffff;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .map-info-window .info-item {
            margin-bottom: 4px;
            font-size: 13px;
            color: #ffffff;
            line-height: 1.3;
        }
        
        .map-info-window .info-link {
            color: #ffffff;
            text-decoration: none;
        }
        
        .map-info-window .info-link:hover {
            text-decoration: underline;
        }
        
        .map-info-window .info-actions {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #333333;
        }
        
        .map-info-window .info-directions {
            display: inline-block;
            padding: 6px 14px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .map-info-window .info-directions:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
        
        /* Google Maps Info Window Dark Theme Override */
        .gm-style .gm-style-iw-c {
            background: #1a1a1a !important;
            border-radius: 8px !important;
            padding: 0 !important;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5) !important;
        }
        
        .gm-style .gm-style-iw-d {
            overflow: auto !important;
        }
        
        .gm-style .gm-style-iw-tc::after {
            background: #1a1a1a !important;
        }
        
        .gm-ui-hover-effect {
            background: #333333 !important;
            border-radius: 50% !important;
            width: 24px !important;
            height: 24px !important;
            top: 8px !important;
            right: 8px !important;
        }
        
        .gm-ui-hover-effect:hover {
            background: #555555 !important;
        }
        
        .gm-ui-hover-effect > span {
            background-color: #ffffff !important;
            width: 12px !important;
            height: 12px !important;
            display: block !important;
            margin: 6px !important;
        }
        
        .gm-ui-hover-effect img {
            width: 12px !important;
            height: 12px !important;
            display: block !important;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Location indicator */
        .location-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            align-items: center;
            gap: 6px;
            z-index: 100;
        }
        
        .location-indicator.show {
            display: flex;
        }
        
        .location-indicator .icon {
            width: 14px;
            height: 14px;
            fill: #00ff00;
        }
        
        @media (max-width: 768px) {
            .map-controls {
                top: 8px;
                width: 90%;
                min-width: 320px;
                max-width: 500px;
            }
            
            #search-input {
                padding: 14px 20px;
                font-size: 15px;
            }
            
            .tag-chip {
                padding: 4px 6px;
                font-size: 10px;
            }
            
            .tags-wrapper {
                gap: 4px;
            }
            
            .dealer-results-section {
                max-height: 60%;
            }
            
            .results-container {
                padding: 15px;
            }
            
            .dealer-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1199px) {
            .dealer-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="dealer-map-app">
        <!-- Map Container -->
        <div id="dealer-map-canvas"></div>
        
        <!-- Search Controls -->
        <div class="map-controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search" onkeypress="handleSearchKeyPress(event)">
                <button class="global-view-btn" id="global-view-btn" onclick="toggleGlobalView()">
                    All
                </button>
            </div>
            
            <div class="tags-container" id="tags-container">
                <div class="tags-wrapper" id="tags-wrapper">
                    <!-- Tags will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Results Panel -->
        <div class="dealer-results-section" id="results-panel">
            <div class="results-container">
                <div class="dealer-grid" id="results-list">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading map...</p>
            </div>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="error-message">
            <h3>Unable to load map</h3>
            <p>Please check your internet connection and try again.</p>
        </div>
        
        <!-- Location Indicator -->
        <div class="location-indicator" id="location-indicator">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span id="location-text"></span>
        </div>
    </div>
    
    <script>
        // Global variables
        let map;
        let markers = [];
        let markerCluster;
        let infoWindow;
        let autocomplete;
        let selectedTags = [];
        let availableTags = [];
        let locations = [];
        let selectedLocationIndex = null;
        let showGlobalView = false;
        
        // API endpoints - adjust these to match your setup
        const API_BASE = window.location.origin;
        const SEARCH_URL = API_BASE + '/dealerlocator/location/search/';
        const TAGS_URL = API_BASE + '/dealerlocator/tag/lists/';
        const GEOCODE_URL = API_BASE + '/dealerlocator/map/geocode/';
        
        // Initialize when page loads
        $(document).ready(function() {
            showLoading(true);
            loadTags();
            
            // Enter key handler for search
            $('#search-input').keypress(function(e) {
                if (e.which === 13) {
                    performSearch();
                }
            });
        });
        
        // Map configuration
        let mapStyle = [];
        let mapConfig = {
            defaultLat: 40.7128,  // Default: New York
            defaultLng: -74.0060,
            defaultZoom: 10,
            defaultRadius: 50
        };

        // Load map configuration from server
        async function loadMapConfig() {
            try {
                const response = await fetch(window.location.origin + '/dealerlocator/map/config/');
                if (response.ok) {
                    const config = await response.json();
                    console.log('Map configuration loaded:', config);
                    
                    // Debug geo IP detection
                    console.log('=== GEO IP DETECTION DEBUG ===');
                    console.log('Detected IP:', config.detectedIp);
                    console.log('Geo IP Used:', config.geoIpUsed);
                    console.log('User Location:', config.userLat, config.userLng);
                    console.log('User City:', config.userCity);
                    console.log('User Region:', config.userRegion);
                    console.log('User Country:', config.userCountry);
                    console.log('Default Location:', config.defaultLat, config.defaultLng);
                    console.log('==============================');
                    
                    if (config.mapStyle && Array.isArray(config.mapStyle)) {
                        mapStyle = config.mapStyle;
                        console.log('Map style applied:', mapStyle.length, 'rules');
                    }
                    
                    // Apply other configuration
                    mapConfig = Object.assign(mapConfig, config);
                } else {
                    console.error('Failed to load map config:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Failed to load map configuration:', error);
                // Use default style as fallback
                mapStyle = [
            {
                "featureType": "all",
                "elementType": "geometry",
                "stylers": [{"color": "#f5f5f5"}]
            },
            {
                "featureType": "all",
                "elementType": "labels.icon",
                "stylers": [{"visibility": "off"}]
            },
            {
                "featureType": "all",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#616161"}]
            },
            {
                "featureType": "all",
                "elementType": "labels.text.stroke",
                "stylers": [{"color": "#f5f5f5"}]
            },
            {
                "featureType": "administrative.land_parcel",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#bdbdbd"}]
            },
            {
                "featureType": "poi",
                "elementType": "geometry",
                "stylers": [{"color": "#eeeeee"}]
            },
            {
                "featureType": "poi",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#757575"}]
            },
            {
                "featureType": "poi.park",
                "elementType": "geometry",
                "stylers": [{"color": "#e5e5e5"}]
            },
            {
                "featureType": "poi.park",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#9e9e9e"}]
            },
            {
                "featureType": "road",
                "elementType": "geometry",
                "stylers": [{"color": "#ffffff"}]
            },
            {
                "featureType": "road.arterial",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#757575"}]
            },
            {
                "featureType": "road.highway",
                "elementType": "geometry",
                "stylers": [{"color": "#dadada"}]
            },
            {
                "featureType": "road.highway",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#616161"}]
            },
            {
                "featureType": "road.local",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#9e9e9e"}]
            },
            {
                "featureType": "transit.line",
                "elementType": "geometry",
                "stylers": [{"color": "#e5e5e5"}]
            },
            {
                "featureType": "transit.station",
                "elementType": "geometry",
                "stylers": [{"color": "#eeeeee"}]
            },
            {
                "featureType": "water",
                "elementType": "geometry",
                "stylers": [{"color": "#c9c9c9"}]
            },
            {
                "featureType": "water",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#9e9e9e"}]
            }
        ];
            }
        }
        
        // Initialize Google Map
        async function initMap() {
            // Load configuration first
            await loadMapConfig();
            
            try {
                map = new google.maps.Map(document.getElementById('dealer-map-canvas'), {
                    center: { lat: parseFloat(mapConfig.defaultLat), lng: parseFloat(mapConfig.defaultLng) },
                    zoom: mapConfig.defaultZoom,
                    mapTypeControl: false,
                    fullscreenControl: false,
                    streetViewControl: false,
                    styles: mapStyle
                });
                
                infoWindow = new google.maps.InfoWindow();
                
                // Create custom renderer for white clusters
                var customRenderer = {
                    render: function(cluster, stats) {
                        var count = cluster.count;
                        var position = cluster.position;
                        
                        // Determine which style to use based on count (reduced by 20%)
                        var size = 42;  // was 53
                        var textSize = 10;
                        if (count >= 10) {
                            size = 45;  // was 56
                            textSize = 11;
                        }
                        if (count >= 100) {
                            size = 53;  // was 66
                            textSize = 12;
                        }
                        
                        // Create white circle with gradient (solid center to almost completely transparent edge)
                        var svg = '<svg xmlns="http://www.w3.org/2000/svg" width="' + size + '" height="' + size + '" viewBox="0 0 ' + size + ' ' + size + '">' +
                                 '<defs>' +
                                 '<radialGradient id="grad' + count + '">' +
                                 '<stop offset="0%" style="stop-color:rgba(255,255,255,1)" />' +
                                 '<stop offset="40%" style="stop-color:rgba(255,255,255,0.9)" />' +
                                 '<stop offset="70%" style="stop-color:rgba(255,255,255,0.4)" />' +
                                 '<stop offset="90%" style="stop-color:rgba(255,255,255,0.1)" />' +
                                 '<stop offset="100%" style="stop-color:rgba(255,255,255,0)" />' +
                                 '</radialGradient>' +
                                 '</defs>' +
                                 '<circle cx="' + (size/2) + '" cy="' + (size/2) + '" r="' + (size/2) + '" fill="url(#grad' + count + ')" />' +
                                 '<text x="' + (size/2) + '" y="' + (size/2 + textSize/3) + '" font-family="Arial" font-size="' + textSize + '" font-weight="bold" text-anchor="middle" fill="black">' + count + '</text>' +
                                 '</svg>';
                        
                        return new google.maps.Marker({
                            position: position,
                            icon: {
                                url: 'data:image/svg+xml;base64,' + btoa(svg),
                                scaledSize: new google.maps.Size(size, size),
                                anchor: new google.maps.Point(size/2, size/2)
                            },
                            zIndex: Number(google.maps.Marker.MAX_ZINDEX) + count
                        });
                    }
                };
                
                // Initialize marker clusterer
                markerCluster = new markerClusterer.MarkerClusterer({
                    map: map,
                    markers: [],
                    renderer: customRenderer
                });
                
                // Initialize autocomplete
                const input = document.getElementById('search-input');
                autocomplete = new google.maps.places.Autocomplete(input, {
                    types: ['geocode']
                });
                
                autocomplete.addListener('place_changed', function() {
                    const place = autocomplete.getPlace();
                    if (place.geometry) {
                        map.setCenter(place.geometry.location);
                        map.setZoom(12);
                        searchNearby(place.geometry.location.lat(), place.geometry.location.lng());
                    }
                });
                
                // Determine initial location
                let initialLat = mapConfig.defaultLat;
                let initialLng = mapConfig.defaultLng;
                let locationSource = 'default';
                
                // First priority: Use geo IP location if available
                if (mapConfig.geoIpUsed && mapConfig.userLat && mapConfig.userLng) {
                    initialLat = parseFloat(mapConfig.userLat);
                    initialLng = parseFloat(mapConfig.userLng);
                    locationSource = 'geoip';
                    console.log('Using Geo IP location:', mapConfig.userCity, mapConfig.userRegion, mapConfig.userCountry);
                    
                    // Show location indicator
                    showLocationIndicator('Approximate location: ' + (mapConfig.userCity || 'Your area'));
                }
                
                // Set initial map center and search
                map.setCenter({ lat: initialLat, lng: initialLng });
                searchNearby(initialLat, initialLng);
                
                // Then try to get more precise browser geolocation
                if (navigator.geolocation && locationSource !== 'browser') {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            console.log('Browser geolocation available, updating to more precise location');
                            map.setCenter(pos);
                            searchNearby(pos.lat, pos.lng);
                            
                            // Update location indicator
                            $('#location-indicator').removeClass('show');
                        },
                        function(error) {
                            console.log('Browser geolocation failed:', error.message);
                            // Keep using the geo IP or default location
                        },
                        {
                            timeout: 5000,
                            maximumAge: 0,
                            enableHighAccuracy: false
                        }
                    );
                }
                
                showLoading(false);
            } catch (error) {
                console.error('Failed to initialize map:', error);
                showError(true);
                showLoading(false);
            }
        }
        
        // Load available tags
        function loadTags() {
            $.ajax({
                url: TAGS_URL,
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response && response.items) {
                        availableTags = response.items.map(tag => ({
                            id: parseInt(tag.tag_id, 10),
                            name: tag.name,
                            code: tag.code
                        }));
                        renderTags();
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Failed to load tags:', error);
                }
            });
        }
        
        // Render tags
        function renderTags() {
            if (availableTags.length === 0) return;
            
            $('#tags-container').addClass('has-tags');
            const wrapper = $('#tags-wrapper');
            wrapper.empty();
            
            availableTags.forEach(tag => {
                const chip = $('<div>')
                    .addClass('tag-chip')
                    .attr('data-tag-id', tag.id)
                    .text(tag.name)
                    .click(function() {
                        toggleTag(tag.id);
                    });
                
                if (selectedTags.includes(tag.id)) {
                    chip.addClass('active');
                }
                
                wrapper.append(chip);
            });
        }
        
        // Toggle tag selection
        function toggleTag(tagId) {
            const index = selectedTags.indexOf(tagId);
            if (index > -1) {
                selectedTags.splice(index, 1);
            } else {
                selectedTags.push(tagId);
            }
            
            // Update UI
            renderTags();
            
            // Refresh search
            const center = map.getCenter();
            searchNearby(center.lat(), center.lng());
        }
        
        // Toggle global view
        function toggleGlobalView() {
            showGlobalView = !showGlobalView;
            const btn = $('#global-view-btn');
            btn.toggleClass('active');
            
            const center = map.getCenter();
            searchNearby(center.lat(), center.lng());
        }
        
        // Handle search key press
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        // Perform search
        function performSearch() {
            const query = $('#search-input').val();
            if (!query) return;
            
            showLoading(true);
            
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: query }, function(results, status) {
                if (status === 'OK' && results[0]) {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(12);
                    searchNearby(location.lat(), location.lng());
                } else {
                    showLoading(false);
                    alert('Location not found. Please try a different search.');
                }
            });
        }
        
        // Use my location
        function useMyLocation() {
            showLoading(true);
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        console.log('Using browser geolocation:', pos.lat, pos.lng);
                        map.setCenter(pos);
                        map.setZoom(12);
                        searchNearby(pos.lat, pos.lng);
                    },
                    function(error) {
                        console.log('Browser geolocation error:', error.message);
                        
                        // Fall back to geo IP location if available
                        if (mapConfig.geoIpUsed && mapConfig.userLat && mapConfig.userLng) {
                            const geoIpPos = {
                                lat: parseFloat(mapConfig.userLat),
                                lng: parseFloat(mapConfig.userLng)
                            };
                            console.log('Falling back to Geo IP location:', mapConfig.userCity);
                            map.setCenter(geoIpPos);
                            map.setZoom(12);
                            searchNearby(geoIpPos.lat, geoIpPos.lng);
                            showLoading(false);
                            alert('Using approximate location based on your IP address. For precise location, please enable location services.');
                        } else {
                            showLoading(false);
                            alert('Unable to get your location. Please enable location services or try searching for a location.');
                        }
                    },
                    {
                        timeout: 5000,
                        maximumAge: 0,
                        enableHighAccuracy: true
                    }
                );
            } else {
                // No browser geolocation support, try geo IP
                if (mapConfig.geoIpUsed && mapConfig.userLat && mapConfig.userLng) {
                    const geoIpPos = {
                        lat: parseFloat(mapConfig.userLat),
                        lng: parseFloat(mapConfig.userLng)
                    };
                    console.log('Browser does not support geolocation, using Geo IP:', mapConfig.userCity);
                    map.setCenter(geoIpPos);
                    map.setZoom(12);
                    searchNearby(geoIpPos.lat, geoIpPos.lng);
                    showLoading(false);
                    alert('Using approximate location based on your IP address.');
                } else {
                    showLoading(false);
                    alert('Your browser does not support geolocation.');
                }
            }
        }
        
        // Search nearby locations
        function searchNearby(lat, lng) {
            showLoading(true);
            
            const searchData = {
                lat: lat,
                lng: lng,
                radius: showGlobalView ? 0 : 50,
                tags: selectedTags
            };
            
            $.ajax({
                url: SEARCH_URL,
                type: 'POST',
                data: JSON.stringify(searchData),
                contentType: 'application/json',
                dataType: 'json',
                success: function(response) {
                    processSearchResults(response, lat, lng);
                    showLoading(false);
                },
                error: function(xhr, status, error) {
                    console.error('Search failed:', error);
                    showLoading(false);
                    alert('Search failed. Please try again.');
                }
            });
        }
        
        // Process search results
        function processSearchResults(results, centerLat, centerLng) {
            // Clear existing markers
            clearMarkers();
            
            // Calculate distances
            results.forEach(location => {
                if (location.latitude && location.longitude) {
                    location.distance = calculateDistance(
                        centerLat,
                        centerLng,
                        parseFloat(location.latitude),
                        parseFloat(location.longitude)
                    );
                }
            });
            
            // Sort by distance
            results.sort((a, b) => (a.distance || 0) - (b.distance || 0));
            
            locations = results;
            
            // Add markers to map
            results.forEach((location, index) => {
                if (location.latitude && location.longitude) {
                    const marker = new google.maps.Marker({
                        position: {
                            lat: parseFloat(location.latitude),
                            lng: parseFloat(location.longitude)
                        },
                        title: location.name,
                        animation: google.maps.Animation.DROP,
                        icon: {
                            url: 'map-icon.png',
                            scaledSize: new google.maps.Size(32, 42),
                            anchor: new google.maps.Point(16, 42)
                        }
                    });
                    
                    marker.addListener('click', function() {
                        showInfoWindow(marker, location);
                        selectLocation(index);
                    });
                    
                    markers.push(marker);
                }
            });
            
            // Add markers to cluster
            if (markerCluster) {
                markerCluster.addMarkers(markers);
            }
            
            // Update results panel
            updateResults(results);
            
            // Fit map to show all markers
            if (results.length > 0) {
                fitMapToBounds();
            }
        }
        
        // Clear markers
        function clearMarkers() {
            if (markerCluster) {
                markerCluster.clearMarkers();
            }
            markers.forEach(marker => {
                marker.setMap(null);
            });
            markers = [];
        }
        
        // Show info window
        function showInfoWindow(marker, location) {
            let content = '<div class="map-info-window">';
            content += '<h4 class="info-name">' + location.name + '</h4>';
            
            // ADDRESS section
            content += '<div class="info-section">';
            content += '<span class="info-label">ADDRESS</span>';
            content += '<div class="info-address">';
            content += location.address + '<br>';
            content += location.city + ', ' + location.state + ' ' + location.zip;
            if (location.country) {
                content += '<br>' + location.country;
            }
            content += '</div>';
            content += '</div>';
            
            // CONTACT section
            if (location.phone || location.email || location.website) {
                content += '<div class="info-section">';
                content += '<span class="info-label">CONTACT</span>';
                
                if (location.phone) {
                    content += '<div class="info-item">';
                    content += '<a href="tel:' + location.phone + '" class="info-link">' + location.phone + '</a>';
                    content += '</div>';
                }
                
                if (location.email) {
                    content += '<div class="info-item">';
                    content += '<a href="mailto:' + location.email + '" class="info-link">' + location.email + '</a>';
                    content += '</div>';
                }
                
                if (location.website) {
                    content += '<div class="info-item">';
                    let websiteDisplay = location.website.replace(/^https?:\/\//, '').replace(/\/$/, '');
                    content += '<a href="' + location.website + '" target="_blank" class="info-link">' + websiteDisplay + '</a>';
                    content += '</div>';
                }
                
                content += '</div>';
            }
            
            content += '<div class="info-actions">';
            content += '<a href="https://www.google.com/maps/dir/?api=1&destination=' + 
                       encodeURIComponent(location.address + ', ' + location.city + ', ' + location.state + ' ' + location.zip) + 
                       '" target="_blank" class="info-directions">Get Directions</a>';
            content += '</div>';
            
            content += '</div>';
            
            infoWindow.setContent(content);
            infoWindow.open(map, marker);
        }
        
        // Update results panel
        function updateResults(results) {
            const panel = $('#results-panel');
            const list = $('#results-list');
            
            list.empty();
            
            if (results.length === 0) {
                list.html('<p style="padding: 40px; text-align: center; color: #666;">No locations found. Try adjusting your search.</p>');
            } else {
                results.forEach((location, index) => {
                    const card = $('<div>')
                        .addClass('dealer-card')
                        .attr('data-index', index)
                        .click(function() {
                            selectLocation(index);
                        });
                    
                    if (index === selectedLocationIndex) {
                        card.addClass('active');
                    }
                    
                    let html = '<div class="dealer-main">';
                    html += '<h3 class="dealer-name">' + location.name + '</h3>';
                    
                    // ADDRESS section
                    html += '<div class="dealer-section">';
                    html += '<span class="section-label">ADDRESS</span>';
                    html += '<div class="dealer-address">';
                    html += '<span>' + location.address + '</span><br>';
                    html += '<span>' + location.city + ', ' + location.state + ' ' + location.zip + '</span>';
                    if (location.country) {
                        html += '<br><span>' + location.country + '</span>';
                    }
                    html += '</div>';
                    html += '</div>';
                    
                    // CONTACT section
                    html += '<div class="dealer-section">';
                    html += '<span class="section-label">CONTACT</span>';
                    
                    if (location.phone) {
                        html += '<div class="dealer-phone">';
                        html += '<span>Phone: </span>';
                        html += '<a href="tel:' + location.phone + '">' + location.phone + '</a>';
                        html += '</div>';
                    }
                    
                    if (location.email) {
                        html += '<div class="dealer-email">';
                        html += '<span>Email: </span>';
                        html += '<a href="mailto:' + location.email + '">' + location.email + '</a>';
                        html += '</div>';
                    }
                    
                    if (location.website) {
                        html += '<div class="dealer-website">';
                        html += '<span>Web: </span>';
                        html += '<a href="' + location.website + '" target="_blank">' + location.website + '</a>';
                        html += '</div>';
                    }
                    
                    html += '</div>'; // Close CONTACT section
                    
                    if (location.distance) {
                        html += '<div class="dealer-distance">';
                        html += '<svg class="icon icon-distance" width="14" height="14" viewBox="0 0 14 14">';
                        html += '<path d="M7,0C4.2,0,2,2.2,2,5c0,3.5,5,9,5,9s5-5.5,5-9C12,2.2,9.8,0,7,0z M7,7C5.9,7,5,6.1,5,5s0.9-2,2-2s2,0.9,2,2S8.1,7,7,7z"/>';
                        html += '</svg>';
                        html += '<span>' + location.distance.toFixed(1) + ' miles (' + (location.distance * 1.60934).toFixed(1) + ' km)</span>';
                        html += '</div>';
                    }
                    
                    if (location.tags) {
                        html += '<div class="dealer-tags">';
                        location.tags.split(',').forEach(tag => {
                            html += '<span class="tag-label">' + tag.trim() + '</span>';
                        });
                        html += '</div>';
                    }
                    
                    html += '</div>';
                    html += '<div class="dealer-actions">';
                    html += '<button type="button" class="action-directions" onclick="getDirections(' + location.latitude + ',' + location.longitude + ',\'' + encodeURIComponent(location.address + ', ' + location.city + ', ' + location.state + ' ' + location.zip) + '\'); event.stopPropagation();">';
                    html += 'Get Directions';
                    html += '</button>';
                    html += '</div>';
                    
                    card.html(html);
                    list.append(card);
                });
            }
            
            panel.addClass('show');
        }
        
        // Select location
        function selectLocation(index) {
            selectedLocationIndex = index;
            
            // Update UI
            $('.location-item').removeClass('active');
            $('.location-item[data-index="' + index + '"]').addClass('active');
            
            // Center on marker and show info window
            const marker = markers[index];
            const location = locations[index];
            
            if (marker && location) {
                map.setCenter(marker.getPosition());
                map.setZoom(16);
                
                // Wait for map to settle then show info window
                setTimeout(function() {
                    showInfoWindow(marker, location);
                }, 300);
            }
        }
        
        
        // Get directions
        function getDirections(lat, lng, address) {
            const url = 'https://www.google.com/maps/dir/?api=1&destination=' + address;
            window.open(url, '_blank');
        }
        
        // Fit map to bounds
        function fitMapToBounds() {
            const bounds = new google.maps.LatLngBounds();
            
            markers.forEach(marker => {
                bounds.extend(marker.getPosition());
            });
            
            map.fitBounds(bounds);
            
            // Don't zoom in too far for single marker
            if (markers.length === 1) {
                map.setZoom(Math.min(map.getZoom(), 15));
            }
        }
        
        // Calculate distance between two coordinates
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959; // Radius of Earth in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
        
        // Show/hide loading
        function showLoading(show) {
            $('#loading').toggleClass('show', show);
        }
        
        // Show/hide error
        function showError(show) {
            $('#error-message').toggleClass('show', show);
        }
        
        // Show location indicator
        function showLocationIndicator(text) {
            $('#location-text').text(text);
            $('#location-indicator').addClass('show');
            
            // Hide after 10 seconds
            setTimeout(function() {
                $('#location-indicator').removeClass('show');
            }, 10000);
        }
        
        // Google Maps callback
        window.initMapCallback = initMap;
    </script>

    </script>
